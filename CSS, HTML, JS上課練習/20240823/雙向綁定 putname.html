<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙向綁定</title>
</head>
<body>
    <div id="app">
        <!-- 利用 v-on 來處理輸入框 -->
        <label>
            <input type="text" :value="name" @input="putName">
            {{ name }}
        </label>
        <button type="button" @click="name = ''">清空</button>

        <!-- 利用 v-model 來處理輸入框 -->
        <label>
            <input v-model="name" type="text">
            {{ name }}
        </label>
        <button type="button" @click="name = ''">清空</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    name: '',
                };
            },
            methods:{
                putName(e) {
                    const value = `${e.target.value}元`;
                    this.name = value;
                }
                
            },
        }).mount('#app');
    </script>
</body>
</html>
