<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            background-color: rgb(186, 211, 143);
            width: 130px;
            height: 50px;
        }

        button {
            background-color: rgb(246, 163, 61);
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>
    <input type="number" class="n-1" value="100">
    <button type="button" class="add">+</button>
    <button type="button" class="minus">-</button>
    <button type="button" class="multiply">*</button>
    <button type="button" class="divide">/</button>

    <input type="number" class="n-2" value="200">

    <br>
    等於:<div class="result"></div>
    <script>
        let N1 = document.querySelector('.n-1');
        let N2 = document.querySelector('.n-2');
        let addBtn = document.querySelector('.add');
        let minusBtn = document.querySelector('.minus');
        let multiplyBtn = document.querySelector('.multiply');
        let divideBtn = document.querySelector('.divide');

        let result = document.querySelector('.result');

        addBtn.addEventListener('click', function () {
            console.log('你按了+');
            // .value:取得input的value值
            let N1Value = N1.value;
            let N2Value = N2.value;
            console.log(N1Value, N2Value);
            // 區域變數
            let resultNumber = N1Value * 1 + N2Value * 1;
            console.log(resultNumber);
            // 在一般標籤內呈現文字
            result.innerText = resultNumber;
            // innerText/textContent兩者擇一
            result.textContent = resultNumber;
        });
        addBtn.addEventListener('click', function () {
            result.innerText = N1.value * 1 + N2.value * 1;
        });

        minusBtn.addEventListener('click', function () {
            console.log('你按了-');
            // .value:取得input的value值
            let N1Value = N1.value;
            let N2Value = N2.value;
            console.log(N1Value, N2Value);
            // 區域變數
            let resultNumber = N1Value * 1 - N2Value * 1;
            console.log(resultNumber);
            // 在一般標籤內呈現文字
            result.innerText = resultNumber;
            // innerText/textContent兩者擇一
            result.textContent = resultNumber;
        });
        minusBtn.addEventListener('click', function () {
            result.innerText = N1.value * 1 - N2.value * 1;
        });

        multiplyBtn.addEventListener('click', function () {
            console.log('你按了*');
            // .value:取得input的value值
            let N1Value = N1.value;
            let N2Value = N2.value;
            console.log(N1Value, N2Value);
            // 區域變數
            let resultNumber = (N1Value * 1) * (N2Value * 1);
            console.log(resultNumber);
            // 在一般標籤內呈現文字
            result.innerText = resultNumber;
            // innerText/textContent兩者擇一
            result.textContent = resultNumber;
        });
        multiplyBtn.addEventListener('click', function () {
            result.innerText = (N1.value * 1) * (N2.value * 1);
        });
        divideBtn.addEventListener('click', function () {
            console.log('你按了/');
            // .value:取得input的value值
            let N1Value = N1.value;
            let N2Value = N2.value;
            console.log(N1Value, N2Value);
            // 區域變數
            let resultNumber = (N1Value * 1) / (N2Value * 1);
            console.log(resultNumber);
            // 在一般標籤內呈現文字
            result.innerText = resultNumber;
            // innerText/textContent兩者擇一
            result.textContent = resultNumber;
        });
        divideBtn.addEventListener('click', function () {
            result.innerText = (N1.value * 1) / (N2.value * 1);
        });
        console.log(result);
    </script>
</body>

</html>
