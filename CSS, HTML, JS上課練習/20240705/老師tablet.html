<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* ，通用選擇器，"*" => 全部的意思 */
    * {
      /* 自動計算，去除padding, border 面積變大效應*/
      box-sizing: border-box;
    }
    body {
      margin: 0;
      width: 100%;
      height: 100vh;
    }
    .nav {
      background-color: lightgray;
      width: 100%;
      height: 100px;
      float: left;
      padding: 10px;
    }
    .logo {
      background-color: aqua;
      width: 80px;
      height: 80px;
      margin: auto;
      margin-bottom: 50px;
    }
    .nav-btn-all {
      background-color: blueviolet;
      /* height: 200px; */
      width: 100%;
    }
    .nav-btn {
      background-color: pink;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      margin-bottom: 10px;
      float: left;
    }
    .container {
      background-color: antiquewhite;
      width: 100%;
      height: calc(100% - 100px);
      float: left;
      padding: 50px 100px;
    }

    .content {
      background-color: aqua;
      width: 800px;
      height: 567px;
      margin: auto;
    }
    .img {
      background-color: blue;
      background-size: cover;
      background-position: top;
      width: calc((100% - 10px * 2) / 3);
      height: 50%;
      float: left;
    }
    .img-1 {
      background-image: url(./img/A.jpg);
      width: 100%;
      margin-bottom: 10px;
    }
    .img-2 {
      background-image: url(./img/B.jpg);
      width: calc(50% - 5px);
      margin-right: 10px;
    }
    .img-3 {
      width: 50%;
      background-image: url(./img/C.jpg);
      width: calc(50% - 5px);
    }
  </style>
</head>
<body>
  <div class="nav">
    <!-- 漢堡條按鈕 -->
    <div class="logo"></div>
   <!--  <div class="nav-btn-all">
      <a href="#" class="nav-btn">Yahoo</a>
      <a href="#" class="nav-btn">中央氣象局</a>
      <a href="#" class="nav-btn">Google</a>
    </div> -->
  </div>
  <div class="container">
    <div class="content">
      <div class="img img-1"></div>
      <div class="img img-2"></div>
      <div class="img img-3"></div>
    </div>
  </div>
</body>
</html>
