<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const a = 1; //number
        const b = '1'; //string
        const c = true; //boolean
        const d = {}; //object
        const e = []; //object 其實是array?
        console.log(typeof a);
        console.log(typeof b);
        console.log(typeof c);
        console.log(typeof d);
        console.log(typeof e);
        // ======================================
        let f = 1;
        let g = 2;
        console.log(f, g); //1,2
        f = 2;
        console.log(f, g); //2,2
        // ========================================
        const x = { id: 1 };
        const y = x;
        console.log(x, y);
        x.id = 2;
        console.log(x, y);
        // =============================================
        const h = [];
        const i = h;
        console.log(h, i);
        h.push(1);
        console.log(h, i);
        // ==================================================
        請補齊最後一串
    </script>
</body>

</html>
